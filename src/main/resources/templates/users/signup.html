<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign Up</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<h1>Signup</h1>

		<!-- General error -->
		<div th:if="${error}" class="error" th:text="${error}"></div>

		<form th:action="@{/signup}" method="post" th:object="${user}">
			<label>Name:</label> <input type="text" th:field="*{name}" required />
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
				class="error"></div>
			<br /> <label>Username:</label> <input type="text"
				th:field="*{username}" required />
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
				class="error"></div>
			<br /> <label>Email:</label> <input type="email" th:field="*{email}"
				required />
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
				class="error"></div>
			<br /> <label>Password:</label> <input type="password"
				th:field="*{password}" minlength="8" required />
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
				class="error"></div>
			<br />

			<button type="submit">Sign Up</button>
		</form>

		<!-- Success message -->
		<div th:if="${message}" class="success" th:text="${message}"></div>
	</div>
</body>
</html>
