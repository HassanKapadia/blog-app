<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<h1>Signup</h1>

<!-- General error -->
<div th:if="${error}" style="color:red" th:text="${error}"></div>

<form th:action="@{/signup}" method="post" th:object="${user}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div><br/>

    <label>Username:</label>
    <input type="text" th:field="*{username}" required />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></div><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></div><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" minlength="8" required />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></div><br/>

    <button type="submit">Sign Up</button>
</form>

<!-- Success message -->
<div th:if="${message}" style="color:green" th:text="${message}"></div>
</body>
</html>
