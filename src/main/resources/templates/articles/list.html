<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Articles</title>
</head>
<body>
<h2>Welcome, <span th:text="${authUser.name}">User</span>!</h2>

<div>
  <a href="/articles/create">Create New Article</a> |
  <a href="/my-account">My Account</a> |
  <a href="/logout">Logout</a>
</div>

<hr/>

<h3>All Articles</h3>
<ul>
  <li th:each="article : ${articles}">
    <a th:href="@{'/articles/' + ${article.id}}" th:text="${article.title}"></a>
  </li>
</ul>

</body>
</html>
