<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Article</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="navbar">
		<a href="/articles">Articles</a> | <a href="/logout">Logout</a>
	</div>

	<div class="container">
		<h2>Edit Article</h2>

		<form th:action="@{'/articles/' + ${articleForm.id} + '/edit'}"
			method="post" th:object="${articleForm}">
			<label>Title:</label><br /> <input type="text" th:field="*{title}"
				required /><br /> <br /> <label>Subtitle:</label><br /> <input
				type="text" th:field="*{subTitle}" placeholder="Optional subtitle" /><br />
			<br /> <label>Content:</label><br />
			<textarea th:field="*{content}" rows="6" cols="50" required></textarea>
			<br /> <br />

			<button type="submit">Update</button>
		</form>

		<div class="text-center mt-2">
			<a th:href="@{'/articles/' + ${articleForm.id}}">Cancel</a>
		</div>
	</div>
</body>
</html>
