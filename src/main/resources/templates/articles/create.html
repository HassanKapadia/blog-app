<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create Article</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="navbar">
		<a href="/articles">Articles</a> | <a href="/logout">Logout</a>
	</div>

	<div class="container">
		<h2>Create a New Article</h2>

		<div th:if="${error}" class="error" th:text="${error}"></div>

		<form th:action="@{/articles/create}" method="post"
			th:object="${articleForm}">
			<label>Title:</label> <input type="text" th:field="*{title}" required /><br />

			<label>Subtitle:</label><br /> <input type="text"
				th:field="*{subTitle}" placeholder="Optional subtitle" /><br /> <br />
			<label>Content:</label>
			<textarea th:field="*{content}" rows="6" cols="50" required></textarea>
			<br />

			<button type="submit">Publish</button>
		</form>

		<div class="text-center mt-2">
			<a href="/articles">‚Üê Back to Articles</a>
		</div>
	</div>
</body>
</html>
